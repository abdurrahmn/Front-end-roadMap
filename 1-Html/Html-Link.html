<!DOCTYPE html>
<html>

<head>
    <!--6. satırda görünümü 12. satırda aktif edildiğindeki hlaini ayarlıyoruz-->
    <style>
        a:link {
            background-color: red;
        }


        a:visited {
            background-color: aquamarine;
            color: white;
            padding: 15px 25px;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="./Hello-World.html" target="_blank" title="Hello World sayfasına gider">>İlk Link</a>
    <!--blank yeni bir sekmede açar,_self aynı sekmede,_parent bağlı belgeyi açar-->
    <p>
        <a href="./Hello-World.html#B4">Anasayfa için tıkla</a>
    </p>
    <div id="B5" style="border: 1px solid black;background-color: saddlebrown;">
        İlk Div Denemem
        <!--Divler default olarak tam genişlik kullanırlar-->
    </div>
    <p>burada <span style="border: 1px solid black;background-color: saddlebrown;">
            İlk span Örneğim</span> i kullanıyoruz.
        <!--Spanlar default olarak metin kadar genişlik alırlar-->
    </p>
</body>


</html>
